<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Venta de Tickets para Loto</title>
    <link rel="stylesheet" href="/ventaticket/assets/css/index.css">
</head>
<body class="ubuntu-gb">
    <div class="login-box">
        <h2>Inicio de Sesión</h2>
        <form id="loginform">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="/ventaticket/assets/js/index.js"></script>
</body>
</html>
